<body>
    <form action="index.php">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="age" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="profession" class="form-control" id="profession">
        </div>
        <div class="form-group-check">
            <label for="residentialStatus">Residential status:</label><br>
            <input class="form-check-input" type="radio" name="residentStatus" id="resident" value="resident" checked>
            <label class="form-check-label" for="resident">
                Resident
            </label>
            <input class="form-check-input" type="radio" name="residentStatus" id="non-resident" value="non-resident">
            <label class="form-check-label" for="non-resident">
                Non-Resident
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
