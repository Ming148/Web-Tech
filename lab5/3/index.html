<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        let requestURL = 'countries.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            for (let i = 0; i < data.length; i++) {
                // code
                let about = document.createElement('div');
                about.classList.add('col');
                let siriphum = document.createElement('div');
                siriphum.classList.add('row');

                let txt = document.createElement("p");
                txt.innerHTML = "Name : " + "<b>" + data[i].name + "</b>" + "<br>" + "Capital : " + data[i].capital +
                    "<br>" + "Population : " + data[i].population + "<br>" + "Region : " + data[i].region + "<br>" +
                    "Location : " + data[i].latlng[0] + ' ' + data[i].latlng[1] + "<br>" + "Borders : " + data[i]
                    .borders;
                siriphum.appendChild(txt);
                about.appendChild(siriphum)

                var pic = document.createElement("img");
                pic.src = data[i].flag;
                about.appendChild(pic);

    
                document.body.appendChild(about);
                // document.getElementById("txt-container").appendChild(txt);
                // document.getElementById("flag-container").appendChild(pic);
            }
        }
    </script>
</head>

</html>
