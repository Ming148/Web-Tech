<body>
    <div class="container">
        <div class="form-container">
            <form id="myForm">
                <h1 class="form-group">Create Your Card</h1>
                <div class="form-group">
                    <label for="FullName">Full Name</label>
                    <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" name="Fullname">
                </div>
                <div class="form-group">
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter Phone Number" name="PhoneNumber">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Enter Email" name="Email">
                </div>
                <div class="form-group">
                    <label for="Company">Company</label>
                    <input type="text" class="form-control" id="Company" placeholder="Enter Your Company" name="Company">
                </div>
            </form>
            <button onclick="gurenge()" type="button" class="btn form-control">Create</button>
        </div>

        <div class="card-container">
            <h2 style="text-align: center; font-weight: bold;">Your card here</h2>
            <div class="card">
                <h3 id="cardName" style="font-weight: bold;">Siriphum Channari</h3>
                <h5 id="cardPhone">00000000000</h5>
                <h5 id="cardEmail">Siriphum@gmail.com</h5>
                <h5 id="cardCompany">Siriphum co.</h5>
            </div>
        </div>
    </div>
