<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="md-3">
            <label for="Destination" class="form-label">Destination : <input type="text" id="desti"></label>
            <button class="btn btn-primary" onclick="getDestination()">ไปยังจุดหมาย</button>
        </div>
        <div class="md-3">
            <label for="Latitude" class="form-label">Latitude : <input type="text" id="lati"></label>
            <label for="Longitude" class="form-label">Longitude : <input type="text" id="long"></label>
            <button class="btn btn-primary" onclick="getLocation()">ไปยังจุดหมาย</button>
        </div>
        <div class="md-3">
            <iframe id="map" width="100%" height="500"
                src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>

</html>
